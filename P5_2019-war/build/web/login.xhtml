<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="assets/css/estilo.css" rel="stylesheet" />
        <style type="text/css">
            body {margin-top: 10%; font-family: Ubuntu-Regular; color: #fff; background-color:  #4f5d73; background: #4f5d73;}
            .ui-widget {font-size: 100%; font-family: Ubuntu-Regular !important;}
        </style>
    </h:head>
   <h:body>
        <center>
                <div id="logo" >
                    <h2 class="text-center"><img src="assets/img/icons/Guitar-icon.png" width="100px" height="100px" alt="Logo"/></h2>

                    <!--<h2 class="text-center" style="margin-top: 10px; color: #4f5d73; font-family: Ubuntu-Bold;">Lojas de Instrumentos Musicais</h2>-->
                </div>
                <h1 class="text-center" style="color: #fff; font-family: Ubuntu-Regular;">Loja Acústico</h1>
                                  
                <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Usuário:" for="input" class="ui-outputlabel" />  <p:inputText value = "#{contaBean.contaLogin.nome}"  />
                    <h:outputLabel value="Senha:" id="input" />  <p:password value="#{contaBean.contaLogin.senha}" />
                    <f:facet name="footer">
                         <center>
                             <p:commandButton  value="Entrar" ajax="false" action="#{autenticacaoBean.autenticar()}" icon="ui-icon-check" />   
                          </center>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
