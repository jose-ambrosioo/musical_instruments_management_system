<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funcionários</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <center>
                    <h:form id="frmListagemFuncionario">
                        <p:panelGrid id="panelListagem" columns="7" >
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="8">Lista de Funcionários</p:column>
                                    </p:row>
                                </f:facet>
                            <h:dataTable id="tblClientes"  value ="#{funcionarioListaBean.listaFuncionarios}"   var="item" border ="1"
                                         cellspacing="2" >
                                
                                <p:column headerText="Model" sortBy="#{item.fkPessoa.nome}"  filterBy="#{item.fkPessoa.nome}">
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{item.fkPessoa.nome}" />   
                                </p:column> 
                                <p:column headerText="Data de nascimento">
                                    <f:facet name="header">Data de Nascimento</f:facet>
                                    <h:outputText value="1968-11-28" />   
                                </p:column> 
                                <p:column headerText="Sexo">
                                    <f:facet name="header">Sexo</f:facet>
                                    <h:outputText value="#{item.fkPessoa.fkSexo.nome}" />   
                                </p:column>
                                <p:column headerText="Telefone" >
                                    <f:facet name="header">Telefone</f:facet>
                                    <h:outputText value="#{item.fkPessoa.numeroTelefone}" />   
                                </p:column>
                                <p:column headerText="Email">
                                    <f:facet name="header">Email</f:facet>
                                    <h:outputText value="#{item.fkPessoa.email}" />   
                                </p:column>

                                <p:column headerText="Nome de usuario">
                                    <f:facet name="header">Usuário</f:facet>
                                    <h:outputText value="#{item.nome}" />   
                                </p:column>
                                <p:column headerText="Opcoes" >
                                    <f:facet name="header" >Operações</f:facet>
                                    <p:commandButton value="Excluir" icon="ui-icon-trash" styleClass="ui-button" 
                                                     action = "#{funcionarioListaBean.excluirFuncionarios()}" update="frmListagemFuncionario" />
                                    <p:commandButton value="Alterar" icon="ui-icon-comment" styleClass="ui-button" 
                                                      />
                                </p:column>

                                
                            </h:dataTable>
                            <f:facet name="footer">
                                    <p:row>
                                        <p:column colspan="8"></p:column>
                                    </p:row>
                                </f:facet>
                        </p:panelGrid>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
