<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
      <ui:composition template="template.xhtml" >
            <ui:define name="content">
                <center>
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Cadastrar Produto
                        </f:facet> 
                        
                        <p:outputLabel value="Categoria 1" />
                        
                        <p:selectOneMenu id="idCategoria1" value="#{categoria1Bean.idCategoria1}" >
                            <f:selectItem itemLabel="selecione..."  itemValue="0" />
                            <f:selectItems  value="#{categoria1Bean.findAllOrderByNome()}"  var="item"  itemLabel="#{item.nome}"  itemValue="#{item.pkCategoria1}" 
                                            />
                            <p:ajax event="change" process="@this" update="idCategoria2" />
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="Categoria 2" />
                        <p:selectOneMenu id="idCategoria2" value="#{categoria2Bean.idCategoria2}">
                            <f:selectItem itemLabel="selecione..."  itemValue="0" />
                            <f:selectItems  value="#{categoria2Bean.findCategorias2ByCategoria1OrderByNome()}"  var="item"  itemLabel="#{item.nome}"  itemValue="#{item.pkCategoria2}" 
                                            />
                            <p:ajax event="change" process="@this" update="idCategoria3" />
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="Categoria 3" />
                        <p:selectOneMenu id="idCategoria3" value="#{categoria3Bean.idCategoria3}">
                            <f:selectItem itemLabel="selecione..."  itemValue="0" />
                            <f:selectItems  value="#{categoria3Bean.findCategorias3ByCategoria2OrderByNome()}"  var="item"  itemLabel="#{item.nome}"  itemValue="#{item.pkCategoria3}" 
                                            />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Novo Produto" />
                        <p:inputText id="firstname"  value="#{produtoCadastroBean.produto.imagem}" required="true"/>
                        
                        <f:facet name="footer" >
                            <center>
                                <p:commandButton  value="Salvar"  action="#{clienteCadastroBean.cadastrar()}"  icon="ui-icon-check" />   
                                <p:commandButton  value="Cancelar"  action="#" icon="ui-icon-close" /> 
                            </center>
                        </f:facet>
                    </p:panelGrid> 
                </h:form>
</center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
