<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Defesa</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml" >
            <ui:define name="content">
                <center>
                    <h:form>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                Defesa
                            </f:facet> 

                            <p:panelGrid columns="1">
                                <p:outputLabel value="Apelidos" />
                                <h:selectManyListbox  value="#{defesa1Bean.apelidosSelected}" >
                                    <f:selectItems  value="#{defesa1Bean.findAllApelidos()}"  var="item"  itemLabel="#{item}"  itemValue="#{item}" 
                                                    />
                                </h:selectManyListbox>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <p:outputLabel value="Domínios de Email" />
                                <h:selectManyListbox  value="#{defesa1Bean.dominiosEmaisSelected}"  >
                                    <f:selectItems  value="#{defesa1Bean.findAllDominios()}"  var="item"  itemLabel="#{item}"  itemValue="#{item}" 
                                                    />
                                </h:selectManyListbox>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <p:outputLabel value="Operadoras" />
                                <h:selectManyListbox  id="idOperadora" value="#{defesa1Bean.nomeOperadorasSelected}">
                                    <f:selectItems  value="#{defesa1Bean.listaOperadoras}"  var="item"  itemLabel="#{item.nome}"  itemValue="#{item.nome}" 
                                                    />
                                </h:selectManyListbox> 
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <p:outputLabel value="Data Início" />
                                <p:calendar value="#{defesa1Bean.data1}" mode="popup"  showOn="button" 
                                            showButtonPanel="true" required="false" locale="pt" navigator="true" effect="fold" pattern="yyyy-MM-dd" >
                                </p:calendar>
                                <p:outputLabel value="Data Fim" />
                                <p:calendar value="#{defesa1Bean.data2}" mode="popup"  showOn="button" 
                                            showButtonPanel="true" required="false" locale="pt" navigator="true" effect="fold" pattern="yyyy-MM-dd" >
                                </p:calendar>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <p:outputLabel value="Valor 1" />
                                <p:spinner id = "spinnerBasic1" value="#{defesa1Bean.valor1}"   />
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <p:outputLabel value="Valor 2" />
                                <p:spinner id = "spinnerBasic2" value="#{defesa1Bean.valor2}"   />
                            </p:panelGrid>
                            
                            <f:facet name="footer" >
                                <center>
                              <p:commandButton  value="Pesquisar"  action="#{defesa1Bean.pesquisar()}" /> 
                              value="Listar Produtos" action="stock_produto_lista" ajax="false" rendered="#{permissaoBean.validar('FA04')}"
                                </center>
                            </f:facet>
                        </p:panelGrid> 
                        <br />                   
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
